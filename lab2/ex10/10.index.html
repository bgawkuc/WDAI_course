<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="container">

        <div class="card">
            <div class="front">
                <div class="header">

                    <div class="description d1">

                        <h4>WYCIECZKA</h4>
                    </div>
                </div>

                    <p>3-dniowa wycieczka</p>
                    <hr>
                    <p>max 30 osób</p>

                    <p>ogólnie: good</p>
                    <hr>

                    <p class="last">Trudność wycieczki: łatwa</p>
                </div>
            </div>
            <div class="back b1">
                <p class="just">TYLKO</p>
                <p class="cost">1500zł</p>
                <button><a href="">ZAREZERWUJ</a></button>
            </div>
        </div>

        <div class="card">
            <div class="front">
                <div class="header">
                    <div class="nature">
                        <img
                            src="https://images.unsplash.com/photo-1482685945432-29a7abf2f466?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=889&q=80">

                    </div>
                    <div class="description d2">
                        <h4>DRUGA</h4>
                        <h4>WYCIECZKA</h4>
                    </div>
                </div>
                <div class="txt">
                    <p>5-dniowa wycieczka</p>
                    <hr>
                    <p>max 20 osób</p>
                    <hr>
                    <p>ogólnie: not good</p>
                    <hr>
                    <p>Hotel**</p>
                    <hr>
                    <p class="last">Trudność wycieczki: trudna</p>

            </div>
            <div class="back b2">
                <p class="just">TYLKO</p>
                <p class="cost">3000zł</p>
                <button><a href="">ZAREZERWUJ</a></button>
            </div>

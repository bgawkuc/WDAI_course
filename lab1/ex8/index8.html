<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style8.css">
</head>

<body>
    <main>
        <div class="container">
            <form action="">
                <label for="acc_num">Account Number</label>
                <input types="number" name="acc_num">

                <label for="first_name">First Name</label>
                <input type="text" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name">

                <label for="email">E-mail</label>
                <input type="email" name="email">

                <label for="address">Address</label>
                <input name="address">

                <label for="post_code">Post Code</label>
                <input name="post_code">

                <label for="amount">Amount</label>
                <input type="number" name="amount">

                <label for="date">Date</label>
                <input type="date" name="date">

                <label for="city">City</label>
                <input list="cities" name="city" id="city">
                <datalist id="cities">
                    <option value="Kraków">
                    <option value="Warszawa">
                    <option value="Wrocław">
                    <option value="Poznań">
                    <option value="Lublin">
                    <option value="Rzeszów">
                    <option value="Gdańsk">
                    <option value="Katowice">
                    <option value="Szczecin">
                    <option value="Łódź">
                </datalist>

                <input type="submit">
            </form>
        </div>
    </main>
</body>

</html>
